<div class="cart-info-container">
    <mat-form-field appearance="standard">
        <mat-label>Quantity</mat-label>
        <mat-select [(ngModel)]="selection">
            <mat-option [value]="0">0 (Remove)</mat-option>
            <mat-option [value]="1">1</mat-option>
            <mat-option [value]="2">2</mat-option>
            <mat-option [value]="3">3</mat-option>
            <mat-option [value]="4">4</mat-option>
            <mat-option [value]="5">5</mat-option>
            <mat-option [value]="6">6</mat-option>
            <mat-option [value]="7">7</mat-option>
            <mat-option [value]="8">8</mat-option>
            <mat-option [value]="9">9</mat-option>
            <mat-option [value]="10">10</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-flat-button color="primary" style="margin-left: 5px" *ngIf="showButton"
            (click)="addCartButtonClicked.emit()">
        <i class="far fa-cart-plus fa-2x"></i>
    </button>
</div>
